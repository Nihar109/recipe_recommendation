  <body>
  <div class="content">
      <h2>Recipe Recommendation System</h2>
            <form action="/recommend" method="POST">
                <label for="recipe">Recipe name:</label>
                 <SELECT name="recipename">
                    {% for c in recipename %}
                        <OPTION name="{{c}}" value="{{c}}">{{c}}</option>
                    {% endfor %}
                 </SELECT>
                <input type="submit" value="GO">
            </form>
<p>If you click the "Recommendation" button, the form-data will be sent to a page called "/recommendation".</p>

      <p>{{ query }}</p>
        {% if result %}
              {% for i in result %}
                 <p>{{ i }}</p>
              {% endfor %}
        {% endif %}

</div>
</body>
